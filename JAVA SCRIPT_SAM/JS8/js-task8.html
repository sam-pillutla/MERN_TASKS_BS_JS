<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TASK-8</title>
  </head>

  <body>
    <center>
      <h1 style="color: rgb(0, 4, 255)">Registration form</h1>
      <form name="myform" action="#" onsubmit="return validate()">
        <table style="border: 0">
          <tbody>
            <tr>
              <td style="text-align: center">
                <label for="fname"><b>First Name</b></label>
              </td>
              <td><input type="text" size="59" name="name" id="name" /></td>
              <td>
                <span id="f1"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Last Name</b></label>
              </td>
              <td><input name="lname" id="lname" type="text" size="59" /></td>
              <td>
                <span id="f2"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Email</b></label>
              </td>
              <td><input type="email" name="email" id="email" size="59" /></td>
              <td>
                <span id="f3"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Password</b></label>
              </td>
              <td>
                <input
                  name="password"
                  id="password"
                  type="password"
                  size="59"
                />
              </td>
              <td>
                <span id="f4"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Re-enter Password</b></label>
              </td>
              <td>
                <input
                  id="rpassword"
                  name="rpassword"
                  type="password"
                  size="59"
                />
              </td>
              <td>
                <span id="f5"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Gender:</b></label>
              </td>
              <td>
                <input type="radio" name="gg" id="gender" />
                <label for="" value="male">Male</label>
                <input type="radio" name="gg" id="gender1" />
                <label for="" value="female">Female</label>
              </td>
              <td>
                <span id="f11"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Age:</b></label>
              </td>
              <td>
                <input id="age" name="age" type="number" size="59" />
              </td>
              <td>
                <span id="f7"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Address</b></label>
              </td>
              <td>
                <textarea
                  cols="55"
                  rows="7"
                  id="address"
                  name="address"
                ></textarea>
              </td>
              <td>
                <span id="f8"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>State</b></label>
              </td>
              <td><input id="state" name="state" type="text" size="59" /></td>
              <td>
                <span id="f9"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Country</b></label>
              </td>
              <td>
                <select name="cc" id="cc">
                  <option for="cc">Choose your country</option>
                  <option for="cc">India</option>
                </select>
              </td>
              <td>
                <span id="f10"></span>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <label for=""><b>Languages known</b></label>
              </td>
              <td>
                <input type="checkbox" id="l1" name="l1" value="English" />
                <label for="vehicle1">English</label>
                <input type="checkbox" id="l2" name="l2" value="Kannada" />
                <label for="vehicle2">Kannada</label>
                <input type="checkbox" id="l3" name="l3" value="Hindi" />
                <label for="vehicle3">Hindi</label>
                <input type="checkbox" id="l4" name="l4" value="Telugu" />
                <label for="vehicle3">Telugu</label>
              </td>
            </tr>
            <tr>
              <td colspan="10">
                <input
                  type="checkbox"
                  value="clicked"
                  name="checkbox1"
                  id="ffg"
                />
                <label value="hereby"
                  >Hereby I declare all the given details are true</label
                >
              </td>
              <td>
                <span id="f12"></span>
              </td>
            </tr>
            <tr>
              <td colspan="10" id="xyz" style="text-align: right">
                Log in to <a href="">Ethnus</a> website
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <button class="btn" type=" Submit">Register</button>
      </form>
    </center>
  </body>
  <style>
    body {
      background-color: #b5d1f6;
      margin-bottom: -50px;
    }
    #f12 {
      margin-left: -120%;
    }
    .btn {
      width: auto;
      height: 40px;
      font-size: larger;
      background-color: red;
      border: 1px solid black;
      border-radius: 5%;
    }
  </style>

<script>
    function validate() {
      let isValid = true;
  
      // Clear any previous error messages and reset styles
      document.querySelectorAll("span[id^='f']").forEach((span) => {
        span.innerHTML = "";
      });
  
      // Validate First Name
      let firstName = document.getElementById("name").value.trim();
      if (firstName === "") {
        isValid = false;
        document.getElementById("f1").innerHTML = "POOR";
        document.getElementById("f1").style.color = "red";
      }
  
      // Validate Last Name
      let lastName = document.getElementById("lname").value.trim();
      if (lastName === "") {
        isValid = false;
        document.getElementById("f2").innerHTML = "POOR";
        document.getElementById("f2").style.color = "red";
      }
  
      // Validate Email
      let email = document.getElementById("email").value.trim();
      if (email === "") {
        isValid = false;
        document.getElementById("f3").innerHTML = "POOR";
        document.getElementById("f3").style.color = "red";
      }
  
      // Validate Password
      let password = document.getElementById("password").value.trim();
      if (password === "") {
        isValid = false;
        document.getElementById("f4").innerHTML = "POOR";
        document.getElementById("f4").style.color = "red";
      }
  
      // Validate Re-enter Password
      let reenteredPassword = document.getElementById("rpassword").value.trim();
      if (reenteredPassword === "") {
        isValid = false;
        document.getElementById("f5").innerHTML = "POOR OR MISMATCH";
        document.getElementById("f5").style.color = "red";
      } else if (reenteredPassword !== password) {
        isValid = false;
        document.getElementById("f5").innerHTML = "POOR";
        document.getElementById("f5").style.color = "red";
      }
  
      // Validate Gender
      let gender = document.querySelector('input[name="gg"]:checked');
      if (!gender) {
        isValid = false;
        document.getElementById("f11").innerHTML = "POOR";
        document.getElementById("f11").style.color = "red";
      }
  
      // Validate Age
      let age = document.getElementById("age").value.trim();
      if (age === "") {
        isValid = false;
        document.getElementById("f7").innerHTML = "POOR";
        document.getElementById("f7").style.color = "red";
      }
  
      // Validate Address
      let address = document.getElementById("address").value.trim();
      if (address === "") {
        isValid = false;
        document.getElementById("f8").innerHTML = "POOR";
        document.getElementById("f8").style.color = "red";
      }
  
      // Validate State
      let state = document.getElementById("state").value.trim();
      if (state === "") {
        isValid = false;
        document.getElementById("f9").innerHTML = "POOR";
        document.getElementById("f9").style.color = "red";
      }
  
      // Validate Country
      let country = document.getElementById("cc").value;
      if (country === "Choose your country") {
        isValid = false;
        document.getElementById("f10").innerHTML = "POOR";
        document.getElementById("f10").style.color = "red";
      }
  
      // Validate Languages Known
      let languages = document.querySelectorAll('input[type="checkbox"]:checked');
      if (languages.length === 0) {
        isValid = false;
        document.getElementById("f12").innerHTML = "POOR";
        document.getElementById("f12").style.color = "red";
      }
  
      // Validate Checkbox
      let agreeCheckbox = document.getElementById("ffg").checked;
      if (!agreeCheckbox) {
        isValid = false;
        document.getElementById("f12").innerHTML = "POOR";
        document.getElementById("f12").style.color = "red";
      }
  
      return isValid;
    }
  </script>
  
  
</html>
