<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles6.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body id="ww">
  <div class="d display-4 text-white pt-2">Registeration</div>
  <div class="container">
    <div class="box bg-secondary pt-3">
      <form>
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Firstname:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter Firstname" required>
  
          <label for="uname" class="form-label">Lastname:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter Lastname" required>
  
          <label for="mail" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="mail" placeholder="Enter Email" required>
  
          <label for="pswd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pswd" placeholder="Enter Password" required>

  
          <label for="hob" class="form-label">Hobbies:</label>
          <select class="form-control" id="hob" required>
            <option value="">--</option>
            <option value="cricket">cricket</option>
            <option value="coding">coding</option>
            <option value="reading books">reading books</option>
            <option value="chess">chess</option>
            <option value="other">Other</option>
          </select>
  
          <input type="submit" id="save" class="text-white">
        </div>
      </form>
    </div>
  </div>
  
</body>
