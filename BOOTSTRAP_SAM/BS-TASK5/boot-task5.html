<!DOCTYPE html>
<html lang="en">
<head>
  <title>BOOTSTRAP TASK5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles5.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg">
    <div class="container">
        <div class="box my-4">
            <form class="was-validated">

                <div class="mb-1 mt-3 d-flex">
                    <label for="fname" class="form-label">Firstname:</label>
                    <div class="input-group input-group-sm i1">
                        <span class="input-group-text"><img src="profile.png" class="img"></span>
                        <input type="text" class="form-control"  id="fname"  placeholder="Enter Firstname"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="mb-2 mt-3 d-flex">
                    <label for="lname" class="form-label">Lastname:</label>
                    <div class="input-group input-group-sm i1">
                        <span class="input-group-text"><img src="profile.png" class="img"></span>
                        <input type="text" class="form-control"  id="lname"  placeholder="Enter Lastname"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="mb-2 mt-3 d-flex">
                    <label for="email" class="form-label">EmailID:</label>
                    <div class="input-group input-group-sm i2">
                        <span class="input-group-text"><img src="mail.png" class="img"></span>
                        <input type="email" class="form-control"  id="email"  placeholder="Enter username"  required>
                        <span class="input-group-text">@gmail.com</span>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="mb-2 mt-3 d-flex">
                    <label for="num" class="form-label">Phone:</label>
                    <div class="input-group input-group-sm i3">
                        <span class="input-group-text"><img src="phone.png" class="img">+91</span>
                        <input type="tel" class="form-control"  id="num"  placeholder="12345 12378"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                
                <div class="mb-2 mt-3 d-flex">
                    <label for="addr" class="form-label">Address:</label>
                    <div class="input-group input-group-sm i4">
                        <span class="input-group-text"><img src="home.png" class="img"></span>
                        <input type="text" class="form-control"  id="addr"  placeholder="Address"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="mb-2 mt-3 d-flex">
                    <label for="city" class="form-label">City:</label>
                    <div class="input-group input-group-sm i5">
                        <span class="input-group-text"><img src="addr.png" class="img"></span>
                        <input type="text" class="form-control"  id="city"  placeholder="Enter City"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="mb-2 mt-3 d-flex">
                    <label for="state" class="form-label">State:</label>
                    <div class="input-group input-group-sm i6">
                        <span class="input-group-text"><img src="dd.png" class="img"></span>
                        <!-- <input type="text" class="form-control"  id="lname"  placeholder="Enter Lastname"  required> -->
                        <select class="form-control" id="hob" required>
                            <option value="">--</option>
                            <option value="cricket">Andhra Pradesh</option>
                            <option value="coding">Tamil nadu</option>
                            <option value="reading books">Delhi</option>
                            <option value="chess">Kerela</option>
                            <option value="other">Karnataka</option>
                            <option value="other">Assam</option>
                            <option value="other">Madya Pradesh</option>
                            <option value="other">J & K</option>
                          </select>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <div class="mb-2 mt-3 d-flex">
                    <label class="host">Do you have hosting?</label>
                    <div class="radio">
                        <input type="radio" id="m">
                        <label for="m">Yes</label>

                        <input type="radio" id="f">
                        <label for="f">No</label>
                    </div>
                </div>


                <div class="mb-2 mt-3 d-flex">
                    <label for="about">Project Description:</label>
                    <div class="input-group input-group-sm ">
                        <span class="input-group-text"><img src="pen.png" class="img"></span>
                        <textarea rows="3" cols="55" input type="number" id="about"  placeholder="Write about your project" ></textarea>
                    </div>
                </div>
                
                <button type="submit" class="button"><b>Send</b><img class="img img1" src="send.png"></button>
              </form>
        </div>
    </div>
</body>
</html>
